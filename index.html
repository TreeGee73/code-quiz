<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Quizard!</title>

    <!-- CSS Start -->
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css' integrity='sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2' crossorigin='anonymous'>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='assets/style.css' />
    <!-- CSS End -->
</head>
<body>
    <!-- Displays the timer. Is pervasive and will show on all screens.  -->
    <div id='time' class='timer'>Time: 60</div>
    
    <!-- Displays the starting block with quiz title, some intro text, and the start button. -->
    <div class='container container-color'>
        <div id='start-prompt'>
            <h1>Do you have what it takes to be a Quizard?</h1>
            <h2>Test your SciFi knowledge and find out if you are a<br/>Quizard or Lizard!</h2>
            <h3>Press Start to Find Out!</h3>
            <button class='btn btn-primary btn-color' id='start'>Start Quiz!</button>
        </div>
        
    <!-- Displays question block where a question with the appropriate answer buttons will display. -->
        <div id='question-container' style='display: none'>
            <h3 class='question-text' id='question-text'></h3>
            <div id='answers'></div>
        </div>
        
    <!-- Displays score block where the user's score will display along with previous scores (once game has been played more than once). -->
        <div id='score-container' style='display: none'>
            <h3 class='question-text'>Quizard or Lizard?<br/>What's your score?</h3>
            <div class='score-display' id='score'></div>
            <div class='score-display'>
                <form method="POST">
                <div id="initials-input">
                    <label for="initials">Enter your initials: </label>
                    <input type="text" name="initials" id="user-initials" placeholder="ABC" />
                </div>
                <br />
                <div id="msg" class="record-score"></div>
                <button id="record-score">Record Score</button>
                </form>
            </div>
        </div>

    <!-- Displays score block where the user's score will display along with previous scores (once game has been played more than once). -->
        <div id='hscore-container' style='display: none'>
            <h3 class='question-text'>High Scores</h3>
            <div class="score-list" id='high-score'></div>
        </div>
    </div>

    <!-- JavaScript Start-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src='assets/script.js'></script>
    <!-- JavaScript End -->
</body>
</html>
