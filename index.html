<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Quizard!</title>

    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css' integrity='sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2' crossorigin='anonymous'>
    
    <link rel='stylesheet' href='assets/style.css' />
</head>
<body>
    <div class='container container-color mt-5'>
        <div id='container-start'>
            <h1>Do you have what it takes to be a Quizard?</h1>
            <h2>Quizard or Lizard? Press Start to find out!</h2>
            <button id='start' class='btn btn-primary btn-color'>Start Quiz!</button>
        </div>
        <div id='container-question' style='display: none'>
            <h2 id='question-text'></h2>
            <div id='answers'></div>
        </div>
    </div>

    <div class='timer'>Time <span id='time'>0</span></div>

    <script src='assets/script.js'></script>
</body>
</html>
